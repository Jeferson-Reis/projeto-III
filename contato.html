<body>

			<div class="caixa">
				<img class="logo-header" src="logo-ford-256.png" alt="Logo da Ford">
					<nav>
						<ul>

			</div>
		</header>
			
		<main>
			<div class="contato">
				<img class="ranger" src="xls 2.2 diesel.jpg">

				<form class="form-contato">

						<p>Sobre você</p>
					
							<input type="text" required placeholder="NOME*">
							<input type="text" required placeholder="E-MAIL*">
							<input type="text" required placeholder="CPF*">
							<input type="text" required placeholder="SOBRENOME*">
							<input type="text" required placeholder="TELEFONE*">
							
							<select>
								<option>TIPO DE CONTATO</option>
								<option>ELOGIO</option>
								<option>RECLAMAÇÃO</option>
								<option>SOLICITAÇÃO</option>
							</select>

							<label class="msm" for="mensagem">MENSAGEM</label>
							
							<textarea cols="20" rows="10" id="mensagem">
							</textarea>

							<select>
								<option>COMO DESEJA SER CONTATADO</option>
								<option>E-MAIL</option>
								<option>TELEFONE</option>
							</select>

							<input type="submit" value="Envidar" class="enviar">
						
				</form>
			</div>
		</main>

	<footer>
			
			<div class="caixa-pe">

				<div>
					<p class="copyright">
						Redes Sociais
						<a href="https://pt-br.facebook.com/FordBrasil/">

							<img class="rede" src="youtube-squared-50.png">

							<img class="rede" src="instagram-logo-50.png">
						</a>
					</p>
				</div>

				<div>
					<img class="logo-footer" src="ford-96.png" alt="Logo da Ford">
				</div>
				
			</div>
